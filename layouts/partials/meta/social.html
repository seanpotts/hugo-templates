{{ $image := resources.GetMatch "images/hugo_icon.png" }}

<!-- OG -->
<meta
  property="og:type"
  content="website"
/>
<meta
  property="og:title"
  content="{{ .Title }} / {{ .Site.Title }}"
/>
<meta
  property="og:description"
  content="{{ .Description }}"
/>
<meta
  property="og:image"
  content="{{ $image.RelPermalink }}"
/>
<meta
  property="og:url"
  content="{{ .Permalink }}"
/>
<meta
  property="og:site_name"
  content="{{ .Site.Title }}"
/>

<!-- Twitter -->
<meta
  name="twitter:card"
  content="{{ $image.RelPermalink }}"
/>
<meta
  name="twitter:site"
  content="@seanpotts"
/>
<meta
  name="twitter:title"
  content="{{ .Title }}"
/>
<meta
  name="twitter:description"
  content="{{ .Description }}"
/>
<meta
  name="twitter:image:src"
  content="{{ $image.RelPermalink }}"
/>
<meta
  name="twitter:creator"
  content="@seanpotts"
/>
